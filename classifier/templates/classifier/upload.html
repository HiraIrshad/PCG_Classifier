<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Audio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/pcg_classifier/bg-image.jfif'); /* Replace with your own image if needed */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6); /* dark translucent background */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-top: 15px;
            color: #fff;
        }

        button, input[type="submit"] {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1em;
            border: none;
            background-color: #00a8ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #0097e6;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your PCG Audio</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="file" name="audio_file" accept=".wav,.mp3,.ogg" required>
            <br>
            <input type="submit" value="Upload & Classify">
        </form>
    </div>
</body>
</html>
