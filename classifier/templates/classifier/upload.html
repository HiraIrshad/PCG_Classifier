<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Audio</title>
</head>
<body>
    <h1>Upload a WAV file</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="file" name="audio_file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
